<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <header>
    <a href="index.html"><img id="logo" src="./Assets/Rick-And-Morty-Logo.png" alt="rick_and_morty_logo"></a>
    <nav>
      <ul>
        <div class="search-box">
          <input type="text" class="search-box-field" id="search-box-field" placeholder="Busca por personagem">
          <a class="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="#fff" class="lupa-search"
              viewBox="0 0 20 20">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
              </path>
            </svg>
          </a>
        </div>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Sobre</a></li>
        <li><a href="https://www.hbomax.com/br/pt/series/urn:hbo:series:GXkRjxwjR68PDwwEAABKJ" target="_blank">Assistir Episódios</a></li>
      </ul>
    </nav>
  </header>


  <div id="fade" class="hide"></div>
  <div id="modal" class="hide">
    <button id="close-modal">Fechar</button>
      <div id="modal-body">
        <p>OI EU SOU UM MODAL.
          INSIRA MAIS INFORMAÇÕES DO CLICK DO PERSONAGEM
          QUANDO VOCES ME FIZEREM FUNCIONAR!!!! #SOCORRO
        </p>
      </div>
  </div>

  <main>
    
    <section class="side-container">
      <aside class="side-bar">
        <div class="options-side-bar">
          <a href="./main.html"><p id="advanced-search">Busca Avançada</p></a>
        </div>
        <select name="status" id="status-filter">
          <option value="All">Status</option>
          <option value="Alive">Vivo</option>
          <option value="Dead">Morto</option>
          <option value="unknown">Indefinido</option>
        </select>

        <select name="species" id="species-filter">
          <option value="All">Espécie</option>
          <option value="Human">Humano</option>
          <option value="Alien">Alienigena</option>
          <option value="Animal">Animal</option>
          <option value="Robot">Robô</option>
          <option value="Vampire">Vampiro</option>
          <option value="Humanoid">Humanóide</option>
          <option value="Poopybutthole">Poopybutthole</option>
          <option value="Mytholog">Mitólogo</option>
          <option value="Cronenberg">Cronenberg</option>
          <option value="Disease">Doença</option>
          <option value="Parasite">Parasita</option>
          <option value="unknown">Indefinido</option>
        </select>

        <select name="gender" id="gender-filter">
          <option value="All">Gênero</option>
          <option value="Male">Masculino</option>
          <option value="Female">Feminino</option>
          <option value="unknown">Indefinido</option>
        </select>

        <div class="order-side">
          <select name="order" id="order-select">
            <option value="All">Ordenar</option>
            <option value="more-popular">Mais populares</option>
            <option value="less-popular">Menos populares</option>
            <option value="ascending-order">A-Z</option>
            <option value="descending-order">Z-A</option>
          </select>
        </div>
      </aside>
    </section>

    <section class="card-container">
      <p class=message id="message-data"></p>
        <div class="container-card" id="info-cards"></div>
    </section>

    <button id="btnTop" class="btn-top">
      <img class="btn-top" src="./Assets/arrowUp.png" alt="botão_voltar_topo">
    </button>

  </main>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
